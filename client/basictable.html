<template name = "basicTable">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>
							部门
						</th>
						<th>
							在岗人数
						</th>
						<th>
							考勤换算人数
						</th>
						<th>
							部门考评得分
						</th>
						<th>
							收支结余
						</th>
						<th>
							固定资产
						</th>	
						<th>
							部门差异系数
						</th>
            <th>
              历史部门系数
            </th>
            <th>
              历史部门金额
            </th>
					</tr>
				</thead>
				<tbody>
					{{> departments}}
					
				</tbody>
			</table>
		</div>
	</div>
</div>			
	<!--button id="recalc" class="btn btn-info"> 完成 </button -->
</template>


<template name = "departments">
	{{#each departments}}
		<tr>
			{{> department}}
		</tr>
	{{/each}}
</template>


<template name = "department">
	<td>
		<input class="input-mini" type="text" id="deptname"  value={{deptname}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="ZaigangrENShu"  value= {{ZaigangrENShu}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="HuanSuanrENShu"  value={{HuanSuanrENShu}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="jixiaoFenshu"  value= {{jixiaoFenshu}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="jIEyU" value={{jIEyU}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="GuDingZIchan" value={{GuDingZIchan}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="CHAYiXiShu"  value={{CHAYiXiShu}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="LishiXiShu"  value={{LishiXiShu}} >
	</td>
	<td>
		<input class="input-mini" type="text" id="LishiJINoE"  value={{LishiJINoE}} >
	</td>
	<!--td>
		<button id="save" class="btn btn-info"> OK </button>
	</td-->
</template>
