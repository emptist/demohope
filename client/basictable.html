<template name = "basicTable">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>
							部门
						</th>
						<th>
							在岗人数
						</th>
						<th>
							考勤换算人数
						</th>
						<th>
							部门考评得分
						</th>
						<th>
							收支结余
						</th>
						<th>
							固定资产
						<th>
							部门差异系数
						</th>
					</tr>
				</thead>
				<tbody>
					{{#each departments}}
		
						<tr>{{> department}}</tr>
		
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>			
	<!--button id="recalc" class="btn btn-info"> 完成 </button -->
</template>
