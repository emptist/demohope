<template name = "basicTable">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>
							科室名
						</th>
						<th>
							在岗人数
						</th>
						<th>
							考勤换算人数
						</th>
						<th>
							科室考评得分
						</th>
						<th>
							收支结余
						</th>
						<th>
							科室差异系数
						</th>
					</tr>
				</thead>
				<tbody>
					{{#each departments}}
		
						<tr>{{> department}}</tr>
		
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>			
	<!--button id="recalc" class="btn btn-info"> 完成 </button -->
</template>


<template name = "department">
	<td>
		<input type="text" id="deptname"  value={{deptname}} >
	</td>
	<td>
		<input type="text" id="shangbanRenshu"  value= {{shangbanRenshu}} >
	</td>
	<td>
		<input type="text" id="huansuanRenshu"  value={{huansuanRenshu}} >
	</td>
	<td>
		<input type="text" id="jixiaoFenshu"  value= {{jixiaoFenshu}} >
	</td>
	<td>
		<input type="text" id="jieyu" value={{jieyu}} >
	</td>
	<td>
		<input type="text" id="chayiXishu"  value={{chayiXishu}} >
	</td>
	<!-- td>
		<button id="save" class="btn btn-info"> OK </button>
	</td -->
</template>

<template name = "deptable">
	<input type="text" id="avIncome"  placeholder="人均收支结余" />
	<input type="text" id="incomeAdjusted"  value={{incomeAdjusted}} />
	<input type="text" id="avIncomeAdjusted"  placeholder={{avIncomeAdjusted}} />
	<input type="text" id="deptPool"  placeholder={{deptPool}} />
	<input type="text" id="avAmount"  placeholder={{avAmount}} />
</template>
