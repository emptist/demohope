<template name="header">
<a class="brand" href="/"> HOPE </a>
  	<h1>绩效考核与分配系统</h1>

</template>


<template name="demo">
	{{> basicTable}}
	{{> basicSettings}}
	<h2>演示方法</h2>
    	注意:如果其他人在同时使用, 则演示结果自动改变
	<ol>
		<li>
			输入时结果会自动改变
		</li>
		<li>
			设置变异修正指数, 人均保底绩效分配比例上限和收支结余绩效分配发放比例
		</li>
		<li> 
			输入部门名, 在岗人数, 考勤换算人数, 部门考评得分, 收支结余, 固定资产 
			
		</li>

		<li>
			设置部门差异系数, 体现风险, 政策性倾斜或扶持, 对于公益事业可用以体现社会效益 
			
		</li>
		<li>
			本法要素: KPI(已含工作量等), 负荷, 资产运营效率, 部门差异(风险/政策因素等)
		</li>
	</ol>
	<h2>欢迎垂询</h2>
	<ol>
		<li>
			郭镇魁 13246854811
		</li>
		<li> 
			聂美彦 15013100891
		</li>
	</ol>	
	
	<h2>因国内网络关系 刚载入时会比较慢 请耐心等待几秒钟</h2>
	
</template>

<template name = "basicSettings">
{{#each settings}}
	<div>
	<strong>绩效分配发放比例(>1.0无效)</strong>
	<input class="input-mini" type="text" id="jiangJINbiLi" value= {{FENPeibiLi}}>
	<strong>人均保底上限(>0.8无效)</strong>
	<input class="input-mini" type="text" id="baodibiLi" value= {{baodibiLi}}>
	<strong>变异修正指数(小于1无效)	</strong>
	<input class="input-mini" type="text" id="zhiShu" value= {{pown}}>
	<!--input type="checkbox" id="ZIchanfa" value={{ZIchanfa}}-->
	<!-- button id="save" class="btn btn-info"> OK </button -->
	</div>
{{/each}}
</template>
