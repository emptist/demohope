<template name="header">
<a class="brand" href="/"> HOPE </a>
  	<h1>绩效考核与分配系统</h1>

</template>


<template name="demo">
	{{> basicTable}}
	{{> setRenjunBaodiJieyu}}
	<h2>演示方法</h2>
	注意如果演示结果会自动改变, 则是其他人在同时使用
	<ol>
		<li>
			使用跳格或回车键输入
			 
		</li>
		<li>
			设置人均保底奖金比例上限和收支结余奖金发放比例
		</li>
		<li> 
			输入部门名, 在岗人数, 考勤换算人数, 部门考评得分, 收支结余, 固定资产 
			
		</li>

		<li>
			设置部门差异系数, 体现政策性倾斜或扶持, 对于公益事业可用以体现社会效益 
			
		</li>
		<li>
			本法三个要素: 平衡计分卡绩效分数(含工作量等元素), 人均负荷, 部门效益(资产运营效率, 社会效益)
		</li>
	</ol>
	<h2>欢迎垂询</h2>
	<ol>
		<li>
			郭镇魁 13246854811
		</li>
		<li> 
			聂美彦 15013100891
		</li>
	</ol>	
	
	<h2>因国内网络关系 刚载入时会比较慢 请耐心等待几秒钟</h2>
	
</template>

<template name = "setRenjunBaodiJieyu">
	<div>
	<strong>奖金发放比例(>1.0无效)</strong>
	<input class="input-mini" type="text" id="jiangjinBili" value= {{ratio}}>
	<strong>人均保底上限(>0.8无效)</strong>
	<input class="input-mini" type="text" id="renjunBaodiJieyu" value= {{val}}>
