<template name = "tableView">
	<table class="table table-hover table-condensed">
		<thead>
			{{> tableheadRow}}
		</thead>
		<tbody>
			{{#each departments}}
				<tr>	
					{{> departmentRow}}
				</tr>
			{{/each}}

		</tbody>
	</table>
</template>

<template name = "tableheadRow">
	<tr>
		<th>
			部门
		</th>
		<th>
			部门分配比例
		</th>
		<th>
			部门分配金额(绩效分配池)
		</th>
		<th>
			人均绩效分配
		</th>
	</tr>
</template>
<template name = "departmentRow">
	<td>
		{{deptname}}
	</td>
	<td>
		{{keshiLingjiangBili}}
	</td>
	<td>
		{{keshiJiangjin}}
	</td>
	<td>
		{{renjunJiangjin}}
	</td>
	
</template>
